<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Фильтрация и сортировка списка продуктов</title>
</head>

<body>

	<h1>Фильтрация и сортировка товаров</h1>

<div class="filters">
	<div class="category-buttons">
		<button class="filter-btn" data-category="">Все категории</button>
		<button class="filter-btn" data-category="Одежда">Одежда</button>
		<button class="filter-btn" data-category="Аксессуары">Аксессуары</button>
		<button class="filter-btn" data-category="Электроника">Электроника</button>
	</div>
 	<button id="sortAsc">Сортировать по цене (возрастание)</button>
 	<button id="sortDesc">Сортировать по цене (убывание)</button>
	<button id="resetFilters">Сбросить фильтры</button>
</div>

<div class="products" id="products">

</div>

<script src="./js/script.js"></script>

</body>

</html>
