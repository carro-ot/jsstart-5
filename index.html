<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Фильтрация и сортировка списка продуктов</title>
</head>

<body>

	<h1>Фильтрация и сортировка товаров</h1>

<div class="filters">
	<div class="category-radio">
		<label>
			<input type="radio" name="category" value="" checked>
			Все категории
		</label>
		<label>
			<input type="radio" name="category" value="Одежда">
			Одежда
		</label>
		<label>
			<input type="radio" name="category" value="Аксессуары">
			Аксессуары
		</label>
		<label>
			<input type="radio" name="category" value="Электроника">
			Электроника
		</label>
	</div>

	<button id="sortAsc">Сортировать по цене (возрастание)</button>
	<button id="sortDesc">Сортировать по цене (убывание)</button>
	<button id="resetFilters">Сбросить фильтры</button>
</div>

<script src="./js/script.js"></script>

</body>

</html>
